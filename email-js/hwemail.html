
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Paradise</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background: #fff;
  color: #333;
}

/* Header */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 60px;
  background: #fff;
  border-bottom: 1px solid #eee;
}

.logo {
  font-size: 1.5em;
  font-weight: 600;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 25px;
}

.nav-links a {
  text-decoration: none;
  color: #444;
  transition: 0.3s;
}

.nav-links a:hover,
.nav-links .active {
  color: #1e40af;
}

.signin-btn {
  border: 1px solid #1e40af;
  background: transparent;
  padding: 8px 16px;
  border-radius: 5px;
  cursor: pointer;
  transition: 0.3s;
}

.signin-btn:hover {
  background: #1e40af;
  color: #fff;
}

/* Contact Section */
.contact-section {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 50px 80px;
}

.contact-container {
  display: flex;
  width: 100%;
  max-width: 1200px;
  background: #fff;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

.contact-image {
  flex: 1;
}

.contact-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.contact-form {
  flex: 1;
  padding: 40px 50px;
}

.contact-form h2 {
  color: #1e3a8a;
  font-size: 24px;
  margin-bottom: 10px;
}

.contact-form p {
  font-size: 14px;
  margin-bottom: 30px;
}

.contact-form p a {
  color: #1e40af;
  text-decoration: none;
  font-weight: 500;
}

.row {
  display: flex;
  gap: 15px;
}

.input-box {
  width: 100%;
  margin-bottom: 20px;
}

.input-box label {
  font-size: 14px;
  color: #333;
  margin-bottom: 6px;
  display: block;
}

.input-box input,
.input-box textarea {
  width: 100%;
  padding: 10px 14px;
  border: 1px solid #ccc;
  border-radius: 20px;
  outline: none;
  transition: border-color 0.3s;
}

.input-box input:focus,
.input-box textarea:focus {
  border-color: #1e40af;
}

.phone-input {
  display: flex;
  align-items: center;
  gap: 10px;
}

.flag {
  font-size: 22px;
}

.submit-btn {
  width: 100%;
  padding: 12px;
  background: #1e40af;
  color: #fff;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

.submit-btn:hover {
  background: #1e3a8a;
}

  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">Paradise</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Product</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#" class="active">Contact Us</a></li>
      </ul>
    </nav>
    <button class="signin-btn">Sign In</button>
  </header>

  <section class="contact-section">
    <div class="contact-container">
      <!-- Left Side Image -->
      <div class="contact-image">
        <img src="https://images.unsplash.com/photo-1501594907352-04cda38ebc29" alt="Buildings">
      </div>

      <!-- Right Side Form -->
      <div class="contact-form">
        <h2>Letâ€™s Get In Touch.</h2>
        <p>or just email us directly at <a href="mailto:Paradise@gmail.com">Paradise@gmail.com</a></p>

        <form id="contact-form">
          <div class="row">
            <div class="input-box">
              <label>First Name</label>
              <input type="text" placeholder="Enter Your First Name">
            </div>
            <div class="input-box">
              <label>Last Name</label>
              <input type="text" placeholder="Enter Your Last Name">
            </div>
          </div>

          <div class="input-box">
            <label>Email Address</label>
            <input type="email" placeholder="Enter Your Email Address">
          </div>

          <div class="input-box">
            <label>Phone Number</label>
            <div class="phone-input">
             
              <input type="tel" placeholder="+20 123 456 789">
            </div>
          </div>

          <div class="input-box">
            <label>Message</label>
            <textarea rows="5" placeholder="Enter Your Message Here..."></textarea>
          </div>

          <button type="submit" class="submit-btn">Submit Form</button>
        </form>
      </div>
    </div>
     <!--sdk link-->
    <script  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>



    <script>
      //initialize emailjs
      (function () {
        emailjs.init("vZ8-dx9BQTaAG3D8h");//public key
      })();
      
      //form handling submit
      document.getElementById("contact-form").addEventListener("submit",function(event){
        event.preventDefault();

       emailjs.sendForm("service_e4kd3hc","template_51v2u9k",this)//services id,template id
             .then(function(){
                alert("message send successfully")
             },function(error){
                alert('failed to send message: '+ JSON.stringify(error));
             });

            });

  </script>
</body>
</html>
