<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Contact Form</title>

  <style>
    /* Page background */
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #247c97;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    
    .container {
      background-color: #fff;
      padding: 10px;
      border-radius: 6px;
      width: 340px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

  
    h2 {
      text-align: center;
      color: #0b3c5d;
      margin-bottom: 10px;
    }

    

    /* Input fields */
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    
    button {
      width: 100%;
      padding: 10px;
      background-color: #008c7a;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #007766;
    }

    
    .error {
      color: red;
      font-size: 13px;
      margin-bottom: 8px;
      display: block;
    }

    
    .footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>SIMPLE CONTACT FORM</h2>

    <form onsubmit="return validateForm()">
      
      <label>FIRST NAME</label>
      <input type="text" id="firstname" name="firstname">
      <span class="error" id="firstnameError"></span>

      
      <label>LAST NAME</label>
      <input type="text" id="lastname" name="lastname">
      <span class="error" id="lastnameError"></span>

      
      <label>EMAIL</label>
      <input type="email" id="email" name="email">
      <span class="error" id="emailError"></span>

      
      <label>PHONE NUMBER</label>
      <input type="text" id="phone" name="phone">
      <span class="error" id="phoneError"></span>

      
      <label>CITY</label>
      <input type="text" id="city" name="city">
      <span class="error" id="cityError"></span>

      
      <label>MESSAGE</label>
      <textarea id="message" name="message" rows="4"></textarea>
      <span class="error" id="messageError"></span>

      
      <button type="submit">Send</button>
    </form>

    <div class="footer">
      Â© 2025 Simple Contact Form | Design by ChatGPT
    </div>
  </div>

  <script>
    function validateForm() {
      // Clear previous errors
      document.getElementById("firstnameError").innerText = "";
      document.getElementById("lastnameError").innerText = "";
      document.getElementById("emailError").innerText = "";
      document.getElementById("phoneError").innerText = "";
      document.getElementById("cityError").innerText = "";
      document.getElementById("messageError").innerText = "";

      let isValid = true;

      // First Name
      const firstname = document.getElementById("firstname").value.trim();
      if (firstname === "") {
        document.getElementById("firstnameError").innerText = "First name is required!";
        isValid = false;
      }

      // Last Name
      const lastname = document.getElementById("lastname").value.trim();
      if (lastname === "") {
        document.getElementById("lastnameError").innerText = "Last name is required!";
        isValid = false;
      }

      // Email
      const email = document.getElementById("email").value.trim();
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        document.getElementById("emailError").innerText = "Enter a valid email!";
        isValid = false;
      }

      // Phone
      const phone = document.getElementById("phone").value.trim();
      const phonePattern = /^\d{10}$/;
      if (!phonePattern.test(phone)) {
        document.getElementById("phoneError").innerText = "Phone number must be 10 digits!";
        isValid = false;
      }

      // City
      const city = document.getElementById("city").value.trim();
      if (city === "") {
        document.getElementById("cityError").innerText = "City is required!";
        isValid = false;
      }

      // Message
      const message = document.getElementById("message").value.trim();
      if (message === "") {
        document.getElementById("messageError").innerText = "Message cannot be empty!";
        isValid = false;
      }

      // If valid
      if (isValid) {
        alert("Form submitted successfully!");
      }
    

      return isValid;
    }
  </script>
</body>

</html>
