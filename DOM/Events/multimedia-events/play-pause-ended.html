<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <audio id="autoplayer" controls></audio> 
   <source src="../multimedia-events/WhatsApp Audio 2025-10-23 at 1.56.15 AM.ogg" type="audio/ogg">
   </audio>

   <p id ="eventOpt">events will appear here</p>

   <script>
    const audio=document.getElementById("audioplayer");
    const output = document.getElementById("eventOpt")

     //play event
    audio.addEventListener("play",()=>{
        output.textContent ='play event fired';
        console.log("play event fired!");
        
    })
    //pause event
    audio.addEventListener("pause",()=>{
        output.textContent=' pause event fireed!';
        console.log();
        
    })

    //ended 

    audio.addEventListener("ended",()=>{
        output.textContent='ended event fired';
        console.log();
    }) 
   </script>

   

</body>
</html>
