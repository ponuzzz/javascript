<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     
    <div id="box" style="width: 150px;  height: 150px; background-color: rgb(151, 113, 143);"></div>
    <script>
        document.getElementById("box").addEventListener("mouseup", function(){
            this.style.background="orange";
            console.log("mouse button pressed up on box");
            
        })
    </script>

</body>
</html>
