<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="box" style="width: 50px;  height: 150px; background-color: rgb(39, 6, 6); border-radius: 50%;"></div>
    <script>
        document.getElementById("box").addEventListener("mouseenter", function () {
            this.style.background = "green";
            this.style.border="black";
            console.log("mouse button pressed enter on box");

        })
    </script>

</body>

</html>
