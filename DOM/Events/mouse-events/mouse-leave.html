<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     
    <div id="box" style="width: 120px;  height: 100px; background-color: rgb(113, 151, 119); border-radius: 90%;"></div>
    <script>
        document.getElementById("box").addEventListener("mouseleave", function(){
            this.style.background="yellow";
            console.log("mouse button leave  on box");
            
        })
    </script>

</body>
</html>
