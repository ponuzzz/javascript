
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        .active {
            
            color: green;


        }

        .suspended {
            color: red;
        }

        .inactive {
            color: goldenrod;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 5px;
            display: flex;
            justify-content: space-between;
        }

        .header button {
            background-color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .deleteuser {
            border-radius: 50px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h2>User Management</h2>
        <div>
            <button id="export-btn">Export to Excel</button>
            <button id="add-user-btn">Add New User</button>
        </div>
    </div>

    <table id="userTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Date Created</th>
                <th>Role</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script>
        async function fetchUsers() {
            try {
                const response = await fetch('https://example.com/api/users'); // Replace with your actual endpoint
                const data = await response.json();
                renderUsers(data);
            } catch (error) {
                console.error('Error fetching users:', error);
            }
        }

        function renderUsers(users) {
            const tbody = document.getElementById('userTable').querySelector('tbody');
            tbody.innerHTML = ''; // Clear previous data

            users.forEach((user, index) => {
                const row = document.createElement('tr');

                row.innerHTML = `
          <td>${index + 1}</td>
          <td><img src="${user.avatar}" alt="" width="30" style="border-radius:50%;"> ${user.name}</td>
          <td>${user.dateCreated}</td>
          <td>${user.role}</td>
          <td class="${user.status.toLowerCase()}">${user.status}</td>
          <td>
            <button onclick="editUser(${user.id})" style="border-radius:50%;">⚙️</button>
            <button onclick="deleteUser(${user.id})" style="border-radius:50%;">❌</button>
        </td>
        `;

                tbody.appendChild(row);
            });
        }

        function exportToExcel() {
            alert("Exporting to Excel...");
        }

        function addNewUser() {
            alert("Add new user clicked!");
        }

        function editUser(userId) {
            alert("Edit user " + userId);
        }

        function deleteUser(userId) {
            alert("Delete user " + userId);
        }

        // Simulated fetch call for demonstration:
        const dummyUsers = [
            {
                id: 1, name: "Michael Holz", 
                dateCreated: "04/10/2013", role: "Admin", status: "Active"
            },
            {
                id: 2, name: "Paula Wilson", 
                dateCreated: "05/08/2014", role: "Publisher", status: "Active"
            },
            {
                id: 3, name: "Antonio Moreno",
                dateCreated: "11/05/2015", role: "Publisher", status: "Suspended"
            },
            {
                id: 4, name: "Mary Saveley", 
                dateCreated: "06/09/2016", role: "Reviewer", status: "Active"
            },
            {
                id: 5, name: "Martin Sommer", 
                dateCreated: "12/08/2017", role: "Moderator", status: "Inactive"
            }
        ];

        // Simulate fetching from API
        renderUsers(dummyUsers);
    </script>
</body>

</html>
